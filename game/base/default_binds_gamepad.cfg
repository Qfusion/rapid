// Gamepad button bindings

bind LTRIGGER    "+moveup"
bind RTRIGGER    "+attack"
bind LSHOULDER   "+zoom"
bind RSHOULDER   "+special"
bind LSTICK      "+movedown"
bind RSTICK      "+scores"

bind A_BUTTON    "classaction1"
bind B_BUTTON    "classaction2"
bind X_BUTTON    "drop flag"
bind Y_BUTTON    "drop fullweapon"

bind DPAD_UP     "weapcross 1"
bind DPAD_DOWN   "weapcross 3"
bind DPAD_LEFT   "weapcross 4"
bind DPAD_RIGHT  "weapcross 2"
bind DPAD_CENTER "+scores"
